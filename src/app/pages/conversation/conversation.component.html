<div class="card">
  <div class="card-header d-flex flex-column gap-2">
    <div class="action-menu d-flex align-items-center gap-2">
      <button class="btn" type="button" (click)="goBack()">
        <img src="/icons/arrow-left.svg" alt="Action: go back" />
      </button>
      <h5 class="mb-0 page-title">Conversation</h5>
    </div>
    <p class="title">Message subject</p>
  </div>
  <div class="card-body">
    @for (message of messages; track $index) {
    <app-message></app-message>
    }
  </div>
  <div class="card-footer">
    <app-footer></app-footer>
  </div>
</div>
